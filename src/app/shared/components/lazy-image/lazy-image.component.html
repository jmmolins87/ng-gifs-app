<div class="d-flex justify-content-center">
    <img
        [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
        [src]="src" 
        class="card-img-top animate__animated animate__fadeIn" 
        [alt]="alt"
        (load)="onload()">

    <img 
        *ngIf="!hasLoaded"
        src="/assets/loader.svg" 
        alt="loader"
        class="mt-3">
</div>
